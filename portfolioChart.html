
<head>
  <title>Stock Portfolio Chart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            Stock Portfolio Worth Over Time
          </div>
          <div class="card-body">
            <canvas id="portfolioChart" style="max-height: 400px;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample data
    var timeLabels = ["Jan", "Feb", "Mar", "Apr", "May"];
    var portfolioWorth = [10000, 10500, 11000, 10750, 11500];

    // Get the canvas element
    var ctx = document.getElementById('portfolioChart').getContext('2d');

    // Create the chart
    var portfolioChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Portfolio Worth',
          data: portfolioWorth,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 2,
          pointRadius: 4,
          pointBackgroundColor: 'rgba(75, 192, 192, 1)',
          pointBorderColor: 'white',
          pointBorderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Portfolio Worth'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });
  </script>
</body>
